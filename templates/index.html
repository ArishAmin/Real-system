<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --secondary: #10B981;
            --dark: #111827;
            --light: #F9FAFB;
            --gray: #6B7280;
            --success: #10B981;
            --error: #EF4444;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .page-header {
            background-color: var(--primary);
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
        }

        .page-header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #E5E7EB;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo-emoji {
            font-size: 1.5rem;
        }

        .tagline {
            color: var(--gray);
            font-weight: 500;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2.5rem;
            margin-bottom: 2rem;
            transition: var(--transition);
            border: 1px solid #E5E7EB;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-title i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: var(--gray);
        }

        select, input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid #E5E7EB;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: white;
            color: var(--dark);
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-block {
            display: flex;
            width: 100%;
        }

        .btn-edit {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 0.75rem 1.5rem;
            margin-left: 1rem;
        }

        .btn-edit:hover {
            background-color: rgba(79, 70, 229, 0.1);
        }

        .invoice-meta {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    flex: 1;
}

.invoice-id-container,
.invoice-date-container {
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.invoice-id-container .badge {
    flex-shrink: 0;
}

.invoice-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 2rem;
    gap: 1.5rem;
}

.invoice-actions {
    display: flex;
    gap: 0.75rem;
}

.invoice-content {
    background-color: white;
    border-radius: var(--border-radius);
    padding: 1.5rem;
    border: 1px solid var(--gray-light);
}

.invoice-table {
    width: 100%;
    border-collapse: collapse;
}

.invoice-table th {
    text-align: left;
    padding: 1rem;
    background-color: #F9FAFB;
    border-bottom: 1px solid var(--gray-light);
    font-weight: 600;
    color: var(--gray);
}

.invoice-table td {
    padding: 1.25rem 1rem;
    border-bottom: 1px solid var(--gray-light);
}

.invoice-table tr:last-child td {
    border-bottom: none;
}

        .text-right {
            text-align: right;
        }

        .total-row {
            font-weight: 600;
            background-color: #F9FAFB;
        }

        .vendor-id-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.75rem;
        }

        .vendor-id-container input {
            flex: 1;
        }

        .hidden {
            display: none;
        }

        .status-message {
            padding: 1.25rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .success {
            background-color: rgba(16, 185, 129, 0.1);
            color: #065F46;
            border: 1px solid #A7F3D0;
        }

        .error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #991B1B;
            border: 1px solid #FECACA;
        }

        .readonly-field {
    background-color: #F9FAFB;
    border: 1px solid #E5E7EB;
    padding: 0.875rem 1.25rem;
    border-radius: var(--border-radius);
    min-width: 200px;
}

.editable-field {
    display: none;
    width: 100%;
    padding: 0.875rem 1.25rem;
    border: 1px solid #E5E7EB;
    border-radius: var(--border-radius);
}

.editing .readonly-field {
    display: none;
}

.editing .editable-field {
    display: block;
}

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.35rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .badge-primary {
            background-color: #EEF2FF;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
        <div class="page-header-content">
            <div>
                
                <h1 class="page-title">ðŸ“Š Partner Page</h1>
            </div>
            
        </div>
    </header>

        <div class="card">
            <h2 class="card-title">
                <i class="fas fa-user-tie"></i>
                Vendor Information
            </h2>
            <div class="form-group">
                <label for="country"><i class="fas fa-globe"></i> Country</label>
                <select id="country" name="country">
                    <option value="">Select a country</option>
                    {% for country in countries %}
                    <option value="{{ country.code }}">{{ country.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div id="vendor-section" class="hidden">
                <div class="form-group">
                    <label><i class="fas fa-id-card"></i> Vendor ID</label>
                    <div class="vendor-id-container">
                        <div class="readonly-field" id="vendor-id-display"></div>
                        <input type="text" id="vendor-id-input" class="editable-field">
                        <button id="edit-vendor-id" class="btn btn-edit">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button id="save-vendor-id" class="btn btn-edit hidden">
                            <i class="fas fa-save"></i> Save
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="invoice-section" class="card hidden">
            <h2 class="card-title">
                <i class="fas fa-file-invoice-dollar"></i>
                Invoice Details
            </h2>
            
            <div class="invoice-container">
    <div class="invoice-header">
        <div class="invoice-meta">
            <div class="invoice-id-container">
                <span class="badge badge-primary">INVOICE</span>
                <div class="readonly-field" id="invoice-id-display"></div>
                <input type="text" id="invoice-id-input" class="editable-field">
            </div>
            <div class="invoice-date-container">
                <div class="readonly-field" id="invoice-date-display"></div>
                <input type="date" id="invoice-date-input" class="editable-field">
            </div>
        </div>
        <div class="invoice-actions">
            <button id="edit-invoice-btn" class="btn btn-edit">
                <i class="fas fa-edit"></i> Edit Invoice
            </button>
            <button id="save-invoice-btn" class="btn btn-edit hidden">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>
    </div>

    <div class="invoice-content">
        <table class="invoice-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th class="text-right">Amount (USD)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div id="invoice-description-display" class="readonly-field"></div>
                        <input type="text" id="invoice-description-input" class="editable-field">
                    </td>
                    <td>
                        <div id="invoice-amount-display" class="readonly-field text-right"></div>
                        <input type="number" id="invoice-amount-input" class="editable-field text-right" step="0.01" min="0">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

            <div id="status-message" class="status-message hidden"></div>

            <button id="proceed-btn" class="btn btn-block">
                <i class="fas fa-save"></i> Proceed to Anybill
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countrySelect = document.getElementById('country');
            const vendorSection = document.getElementById('vendor-section');
            const vendorIdDisplay = document.getElementById('vendor-id-display');
            const vendorIdInput = document.getElementById('vendor-id-input');
            const editVendorIdBtn = document.getElementById('edit-vendor-id');
            const saveVendorIdBtn = document.getElementById('save-vendor-id');
            const invoiceSection = document.getElementById('invoice-section');
            const invoiceIdDisplay = document.getElementById('invoice-id-display');
            const invoiceIdInput = document.getElementById('invoice-id-input');
            const invoiceDateDisplay = document.getElementById('invoice-date-display');
            const invoiceDateInput = document.getElementById('invoice-date-input');
            const invoiceDescriptionDisplay = document.getElementById('invoice-description-display');
            const invoiceDescriptionInput = document.getElementById('invoice-description-input');
            const invoiceAmountDisplay = document.getElementById('invoice-amount-display');
            const invoiceAmountInput = document.getElementById('invoice-amount-input');
            const editInvoiceBtn = document.getElementById('edit-invoice-btn');
            const saveInvoiceBtn = document.getElementById('save-invoice-btn');
            const proceedBtn = document.getElementById('proceed-btn');
            const statusMessage = document.getElementById('status-message');

            // Country selection handler
            countrySelect.addEventListener('change', function() {
                if (this.value) {
                    generateVendorId(this.value);
                    vendorSection.classList.remove('hidden');
                    generateInvoiceDetails();
                    invoiceSection.classList.remove('hidden');
                } else {
                    vendorSection.classList.add('hidden');
                    invoiceSection.classList.add('hidden');
                }
            });

            // Generate vendor ID
            function generateVendorId(countryCode) {
                fetch('/generate_vendor_id', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ country_code: countryCode }),
                })
                .then(response => response.json())
                .then(data => {
                    vendorIdDisplay.textContent = data.vendor_id;
                    vendorIdInput.value = data.vendor_id;
                });
            }

            // Generate invoice details
            function generateInvoiceDetails() {
                fetch('/generate_invoice_details', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    invoiceIdDisplay.textContent = data.invoice_id;
                    invoiceIdInput.value = data.invoice_id;
                    invoiceDateDisplay.textContent = data.date;
                    invoiceDateInput.value = data.date;
                    invoiceDescriptionDisplay.textContent = data.description;
                    invoiceDescriptionInput.value = data.description;
                    invoiceAmountDisplay.textContent = '$' + data.amount.toFixed(2);
                    invoiceAmountInput.value = data.amount.toFixed(2);
                });
            }

            // Edit vendor ID
            editVendorIdBtn.addEventListener('click', function() {
                vendorSection.classList.add('editing');
                editVendorIdBtn.classList.add('hidden');
                saveVendorIdBtn.classList.remove('hidden');
            });

            // Save vendor ID
            saveVendorIdBtn.addEventListener('click', function() {
                vendorIdDisplay.textContent = vendorIdInput.value;
                vendorSection.classList.remove('editing');
                editVendorIdBtn.classList.remove('hidden');
                saveVendorIdBtn.classList.add('hidden');
            });

            // Edit invoice details
            editInvoiceBtn.addEventListener('click', function() {
                invoiceSection.classList.add('editing');
                editInvoiceBtn.classList.add('hidden');
                saveInvoiceBtn.classList.remove('hidden');
            });

            // Save invoice details
            saveInvoiceBtn.addEventListener('click', function() {
                invoiceIdDisplay.textContent = invoiceIdInput.value;
                invoiceDateDisplay.textContent = invoiceDateInput.value;
                invoiceDescriptionDisplay.textContent = invoiceDescriptionInput.value;
                invoiceAmountDisplay.textContent = '$' + parseFloat(invoiceAmountInput.value).toFixed(2);
                invoiceSection.classList.remove('editing');
                editInvoiceBtn.classList.remove('hidden');
                saveInvoiceBtn.classList.add('hidden');
            });

            // Save invoice data
            proceedBtn.addEventListener('click', function() {
                const vendorId = vendorIdDisplay.textContent;
                const country = countrySelect.options[countrySelect.selectedIndex].text;
                const invoiceId = invoiceIdDisplay.textContent;
                const date = invoiceDateDisplay.textContent;
                const description = invoiceDescriptionDisplay.textContent;
                const amount = parseFloat(invoiceAmountDisplay.textContent.replace('$', ''));

                const data = {
                    vendor_id: vendorId,
                    country: country,
                    invoice_id: invoiceId,
                    date: date,
                    description: description,
                    amount: amount
                };

                fetch('/save_invoice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showStatus('Invoice saved successfully!', 'success');
                        // Reset form after 2 seconds
                        setTimeout(() => {
                            statusMessage.classList.add('hidden');
                            countrySelect.value = '';
                            vendorSection.classList.add('hidden');
                            invoiceSection.classList.add('hidden');
                            window.location.href = data.redirect;
                        }, 2000);
                    } else {
                        showStatus('Error saving invoice: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    showStatus('Error: ' + error.message, 'error');
                });
            });

            // Show status message
            function showStatus(message, type) {
                const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
                statusMessage.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
                statusMessage.className = `status-message ${type}`;
                statusMessage.classList.remove('hidden');
            }
        });
        document.addEventListener("DOMContentLoaded", function() {
    const select = document.getElementById("country");

    // Get all options except the first "Select a country"
    const options = Array.from(select.options).slice(1);

    // Sort options alphabetically by text
    options.sort((a, b) => a.text.localeCompare(b.text));

    // Remove all existing options (except the first)
    select.length = 1;

    // Append sorted options back
    options.forEach(option => select.add(option));
});
    </script>
</body>
</html>
